<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="stylesheet" href="../css/Login-page.css">

<body>
  <div id="root">

    <header>
      <select name="local-swidth" id="local-swidth" title="언어선택">

        <option value="en-US">English</option>
        <option value="China">中文(简体)</option>

    <div class="container">
      <h1>
        <img src="../img/h1_logo.png" alt="">
      </h1>

      <div class="login-box">
        <h2>로그인 / <a href="#" class="sign-up"><h5>회원가입</h5></a></h2>
        <div class="login">
          <p>매회 파격적인 이벤트를 발사하면 받는 거에요!</p>
          <div class="input">
            <input type="text" placeholder="CJ ONE 통합회원 아이디 입력">
            <input type="text" placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)">
          </div>
  
        </div>
      </div>
    </div>


    </div>
    <footer></footer>
  </div>
